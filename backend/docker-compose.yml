services:
  postgres:
    image: 'postgres:latest'
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - 5432:5432
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
    restart: unless-stopped
    ports:
      - 5000:8080
    tty: true
